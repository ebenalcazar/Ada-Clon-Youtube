<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Youtube Responsive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc93a7f461.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <div> <img src="https://brandemia.org/sites/default/files/logo_youtube.jpg" alt="logo_youtube" height="100px" width="130px">
                <span class="ocultar"><sup>AR</sup></span>
                

            </div>
            <ul>
                <li class="ocultar"><i class="fas fa-video"></i></li>
                <li class="ocultar"><i class="fas fa-th"></i></li>
                <li class="ocultar"><i class="fas fa-bell"></i></li>
                <li><i class="fas fa-user"></i></li>
            </ul>

        </nav>
    </header>

    <main>
        <section>
            <article>

                <div class="card">
                    <div class="imagen"></div>
                    <main class="card-main">
                        <div class="card-logo">
                            <img src="" alt=""> <!--LOGO-->
                        </div>
                        <div class="card-titulos"></div>
                        <div class="card-opciones"></div>
                    </main>
                </div>

            </article>

        </section>



    </main>

</body>
</html>
